<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenStories</title>
  <link href="https://unpkg.com/muan.css@latest" rel="stylesheet">
  <script src="https://unpkg.com/open-stories-element@latest" type="module"></script>

    open-stories::part(button) {
      color: var(--textColor);
      font-family: ui-monospace, "SFMono-Regular", "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;  
      padding: 0.2em 1em;
      background: var(--subtleBackgroundColor);
      border: 0;
      cursor: pointer;
      border-radius: 2px;
    }
  </style>
</head>
<body class="code">
  <header>
